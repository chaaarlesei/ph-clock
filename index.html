<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philippine Clock</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock-label">Philippine Time</div>
    <div class="clock">
      <div class="hand hour-hand">
        <div class="hand-number-container" id="hour-numbers"></div>
      </div>
      <div class="hand minute-hand">
        <div class="hand-number-container" id="minute-numbers"></div>
      </div>
      <div class="hand second-hand">
        <div class="hand-number-container" id="second-numbers"></div>
      </div>
      <div class="center-circle"></div>
    </div> <br>
    <div><a href="https://github.com/chaaarlesei" target="_blank" rel="noopener noreferrer">https://github.com/chaaarlesei</a></div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
